<body>
    <div class="icon-container">
        <div class="icon" onclick="showPopup('Joy',
        'Citrus scents like orange and lemon are refreshing and enlift the spirit. They work perfectly to brighten up a gloomy day, offering an instant mood boost with their uplifting aroma. Zestiness of these scents is energizing, reminding of sunny days and fresh beginnings.')">
            <img src="img/01.gif" alt="Icon 1" class="icon-img">
            <span class="icon-text">Joy</span>
        </div>
        <div class="icon" onclick="showPopup('Sadness',
        'Soft and gentle fragrances, such as vanilla or delicate floral notes, as well as the warm scent of wood can help alleviate sadness and provide a sense of solace.')">
            <img src="img/02.gif" alt="Icon 2" class="icon-img">
            <span class="icon-text">Sadness</span>
        </div>
        <div class="icon" onclick="showPopup('Loneliness',
        'Earthy smells like wet wood or moss, the crispness of cold winter air at dawn, or the deep, smoky scent of leather brings a sense of solitude.')">
            <img src="img/03.gif" alt="Icon 3" class="icon-img">
            <span class="icon-text">Loneliness</span>
        </div>
        <div class="icon" onclick="showPopup('Calmness',
        'Herbaceous scents like lavender and chamomile, or the pure smell of fresh laundered linen sheets create a sense of tranquility.')">
            <img src="img/04.gif" alt="Icon 4" class="icon-img">
            <span class="icon-text">Calmness</span>
        </div>
        <div class="icon" onclick="showPopup('Excitement',
        'Bold, refreshing scents like mint and eucalyptus, evoke a sense of excitement.')">
            <img src="img/05.gif" alt="Icon 5" class="icon-img">
            <span class="icon-text">Excitement</span>
        </div>
        <div class="icon" onclick="showPopup('Passion',
        'Captured in spicy scents such as cinnamon, ginger, and anise, along with strong floral fragrances like rose and jasmine. Rich, complex fruity notes, reminiscent of wine, also stir up this emotion.')">
            <img src="img/06.gif" alt="Icon 6" class="icon-img">
            <span class="icon-text">Passion</span>
        </div>
    </div>
