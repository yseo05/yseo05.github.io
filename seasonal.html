<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }

        nav {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        nav .logo {
            width: 80px;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            margin-left: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        .card {
            flex: 1;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: flex 0.5s ease;
        }

        .card:hover {
            flex: 1.2;
        }

        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .card .overlay h1 {
            font-size: 3rem;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            font-weight: 200;
        }

        .card:nth-child(1) {
            background-image: url('img/1.PNG');
        }

        .card:nth-child(2) {
            background-image: url('img/2.PNG');
        }

        .card:nth-child(3) {
            background-image: url('img/3.jpg');
        }

        .card:nth-child(4) {
            background-image: url('img/4.jpeg');
        }
    </style>
</head>

<body>
    <nav>
        <img src="img/logo.png" class="logo">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="seasonal.html">SEASONAL</a></li>
            <li><a href="copy.html">MEMORIES</a></li>
            <li><a href="emotions.html">EMOTIONS</a></li>
            <li><a href="quotes.html">QUOTES</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <div class="container">
            <div class="card" data-season="Spring">
                <div class="overlay">
                    <h1>Spring</h1>
                </div>
            </div>
            <div class="card" data-season="Summer">
                <div class="overlay">
                    <h1>Summer</h1>
                </div>
            </div>
            <div class="card" data-season="Fall">
                <div class="overlay">
                    <h1>Fall</h1>
                </div>
            </div>
            <div class="card" data-season="Winter">
                <div class="overlay">
                    <h1>Winter</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 카드 클릭 이벤트
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const season = card.getAttribute('data-season');

                // 페이지 이동 링크 설정
                const links = {
                    Spring: "spring.html",
                    Summer: "summer.html",
                    Fall: "fall.html",
                    Winter: "winter.html",
                };

                // 리다이렉션 실행
                const link = links[season] || "#"; // 지정되지 않은 경우 기본값은 '#'
                window.location.href = link;
            });
        });
    </script>
</body>
</html>
