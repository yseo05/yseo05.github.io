<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }

        nav {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        nav .logo {
            width: 80px;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            margin-left: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-size: 18px;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        .card {
            flex: 1;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: flex 0.5s ease;
        }

        .card:hover {
            flex: 1.5; /* 호버 시 카드가 확대 */
        }

        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .card .overlay h1 {
            font-size: 3rem;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            font-weight: 200;
        }

        .description-panel {
            flex-basis: 25%;
            height: 100%;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .description-panel h2 {
            text-align: left;
            margin-bottom: 20px;
        }

        .description-panel p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .card:nth-child(1) {
            background-image: url('img/1.PNG');
        }

        .card:nth-child(2) {
            background-image: url('img/2.PNG');
        }

        .card:nth-child(3) {
            background-image: url('img/3.jpg');
        }

        .card:nth-child(4) {
            background-image: url('img/4.jpeg');
        }
    </style>
</head>
<body>
    <nav>
        <img src="img/logo.png" class="logo">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="seasonal.html">SEASONAL</a></li>
            <li><a href="copy.html">MEMORIES</a></li>
            <li><a href="emotions.html">EMOTIONS</a></li>
            <li><a href="quotes.html">QUOTES</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <div class="container">
            <div class="card" data-season="Spring">
                <div class="overlay">
                    <h1>Spring</h1>
                </div>
            </div>
            <div class="card" data-season="Summer">
                <div class="overlay">
                    <h1>Summer</h1>
                </div>
            </div>
            <div class="card" data-season="Fall">
                <div class="overlay">
                    <h1>Fall</h1>
                </div>
            </div>
            <div class="card" data-season="Winter">
                <div class="overlay">
                    <h1>Winter</h1>
                </div>
            </div>
            <div class="description-panel" id="descriptionPanel">
                <h2 id="seasonTitle">Spring</h2>
                <p id="seasonDescription">Spring is a season of new beginnings and blooming flowers. It's the time when nature awakens.</p>
            </div>
        </div>
    </div>

    <script>
        // 카드 클릭 이벤트
        const cards = document.querySelectorAll('.card');
        const descriptionPanel = document.getElementById('descriptionPanel');
        const seasonTitle = document.getElementById('seasonTitle');
        const seasonDescription = document.getElementById('seasonDescription');

        const descriptions = {
            Spring: "Spring is a season of new beginnings and blooming flowers. It's the time when nature awakens.",
            Summer: "Summer brings warmth and sunshine, perfect for enjoying beaches and outdoor activities.",
            Fall: "Fall is known for its colorful leaves and cozy vibes, a time of harvest and reflection.",
            Winter: "Winter is the season of snow and festivities, where warmth comes from within.",
        };

        // 초기값 설정
        document.addEventListener('DOMContentLoaded', () => {
            const defaultSeason = "Spring";
            seasonTitle.textContent = defaultSeason;
            seasonDescription.textContent = descriptions[defaultSeason];
        });

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const season = card.getAttribute('data-season');
                seasonTitle.textContent = season;
                seasonDescription.textContent = descriptions[season];
            });
        });
    </script>
</body>
</html>
