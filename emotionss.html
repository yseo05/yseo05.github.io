<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Emotions</title>
</head>

<body>
    <nav>
        <img src="img/logo.png" class="logo">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="seasonal.html">SEASONAL</a></li>
            <li><a href="copy.html">MEMORIES</a></li>
            <li><a href="emotions.html">EMOTIONS</a></li>
            <li><a href="quotes.html">QUOTES</a></li>
        </ul>

    <div class="wrapper">
        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">

        <div class="content">

                <div class="emojis">

                    <li><img src="img/happy.png" alt=""></li>

                <label for="star-3" class="star-3 fa fa-star"></i>
                <label for="star-4" class="star-4 fa fa-star"></i>

            <span class="numb"></span>
